# fly.toml app configuration file generated for phonebookrc on 2023-12-29T15:00:05-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "phonebookrc"
primary_region = "iad"

[build]
  [build.args]
    NODE_VERSION = "16.19.1"

[env]
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[processes]
  app = "node index.js"

[[services]]
 [services.scaling]
   kind = "fixed"
   count = 1
