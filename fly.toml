# fly.toml app configuration file generated for phonebookrc on 2023-12-30T00:09:40-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "phonebookrc"
primary_region = "iad"

[build]
  [build.args]
    NODE_VERSION = "16.19.1"

[processes]
  app = "node index.js"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[services]
  [services.scaling]
  kind = "fixed"
  count = 1